<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio GG</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elemntos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>
    <ul type="square">
        <li><b><abbr title="use a tag&lt;p&gt;">Parágrafos</abbr></b></li>
        <li><b><abbr title="use a tag&lt;title&gt;">Títulos</abbr></b></li>
        <li><b><abbr title="use a tag&lt;img&gt;">Imagens</abbr></b></li>
        <li><b><abbr title="use a tag&lt;abbr&gt;">Abreviações</abbr></b></li>
        <li><b><abbr title="use a tag&lt;code&gt;">Código-fonte</abbr></b></li>
        <li><b><abbr title="use a tag&lt;ol&gt;&lt;li&gt;">Listas númeradas</abbr></b></li>
        <li><b><abbr title="use a tag&lt;dl&gt;&lt;dt&gt;&lt;dd&gt;">Listas com demarcadores</abbr></b></li>
    </ul>
</body>
</html>
